

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>[Title of your project]</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="container">
    <style>
      body {

        background-color: #DCFFFD; 
      
      }
    </style>
  </div>



 <div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">

        <form class="card-body login p-lg-5">
          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="username"
              placeholder="Username">
          </div>
          
          <div class="mb-3">
            <input type="password" class="form-control" id="password" aria-describedby="password" 
            placeholder="Password"> 
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="Email" aria-describedby="email"
              placeholder="E-Mail">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="phoneNr" aria-describedby="phoneNr"
              placeholder="Phone Number">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="address" aria-describedby="address"
              placeholder="Address">
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="city" aria-describedby="city"
                placeholder="City">
            </div>
          
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="postcode" aria-describedby="postcode"
                placeholder="Post code">
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="country" aria-describedby="country"
              placeholder="Country">
          </div>


          <div class="text-center">
            <a href="index.html" class="btn btn-color px-5 mb-5 w-100">Register</a>
          </div>
          

          </div>
        </form>
      </div>

    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
